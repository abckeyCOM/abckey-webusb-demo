language: node_js
node_js: stable
cache:
  yarn: true
  npm: true
  directories:
    - node_modules
install:
  - npm install
script: 
  - npm run build
after_success:
  - cd dist
  - echo "dev.abckey.com" > CNAME
  - cp index.html 404.html  
  - git init  
  - git config user.name "${U_NAME}"
  - git config user.email "${U_EMAIL}"  
  - git add .
  - git commit -m "Automatically update from travis-ci"
  - git push --force --quiet "https://${GITHUB_TOKEN}@${GH_REF}" ${P_BRANCH}:${P_BRANCH}
deploy:
  provider: pages
  skip_cleanup: true
  deployment_file: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  target-branch: ${P_BRANCH}
  verbose: true
branches:
  only:
    - master
